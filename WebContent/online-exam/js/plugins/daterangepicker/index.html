<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Filament Group Lab Example From Page from: Date Range Picker using jQuery UI 1.6 and jQuery UI CSS Framework</title>
		<script type="text/javascript" src="js/jquery-1.3.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.7.1.custom.min.js"></script>
		<script type="text/javascript" src="js/daterangepicker.jQuery.js"></script>
		<link rel="stylesheet" href="css/ui.daterangepicker.css" type="text/css" />
		<link rel="stylesheet" href="css/redmond/jquery-ui-1.7.1.custom.css" type="text/css" title="ui-theme" />
		<script type="text/javascript">	
			$(function(){
				if($(window.parent.document).find('iframe').size()){
					var inframe = true;
				}
				 $('input').daterangepicker({
				 	posX: null,
				 	posY: null,
				 	onOpen:function(){ if(inframe){ $(window.parent.document).find('iframe:eq(0)').width(700).height('35em');} }, 
				  	onClose: function(){ if(inframe){ $(window.parent.document).find('iframe:eq(0)').width('100%').height('5em');} }
				 }); 
	
			 });
		</script>
		
		<!-- from here down, demo-related styles and scripts -->
		<link rel="shortcut icon" href="/images/favicon2.ico" type="image/x-icon" />
		<link href="/style/demoPages" media="screen" rel="Stylesheet" type="text/css" />
		<script type="text/javascript" src="http://ui.jquery.com/applications/themeroller/themeswitchertool/"></script>
<script type="text/javascript"> $(function(){ $('<div style="position: absolute; left: 300px;" />').insertAfter('#demoHeader').themeswitcher({height: 100, onOpen:function(){ $(window.parent.document).find('iframe').height('15em');}, onClose:function(){ $(window.parent.document).find('iframe').height('5em');} }); }); </script>	
		<style type="text/css">
			body { font-size: 62.5%; background: transparent; }
			input {width: 196px; height: 1.1em; display: block;}
		</style>

</head>
